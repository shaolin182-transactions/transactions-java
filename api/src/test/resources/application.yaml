spring:
  cloud:
    config:
      enabled: false

  jackson:
    deserialization:
      FAIL_ON_UNKNOWN_PROPERTIES: true

  data:
    mongodb:
      host: localhost
      port: 27017
      database: transactions-dev
      uri: mongodb://localhost:27017/transactions-dev

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8082/auth/realms/transactions
          jwk-set-uri: http://keycloak:8080/auth/realms/transactions/protocol/openid-connect/certs

  ssl:
    bundle:
      jks:
        web-server:
          key:
            alias: "server"
          keystore:
            location: "src/test/resources/keystore.p12"
            password: "password"
            type: "PKCS12"

server:
  port: 9080
  ssl:
    bundle: "web-server"